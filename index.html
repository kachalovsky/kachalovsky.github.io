<head>
	<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">

	<style>	
	.content{margin-left:auto;margin-right:auto;max-width:980px;max-width:1140px}

	.row img:hover{opacity: 0.6; transition: 0.3s}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script>
	$(document).ready(function(){
		const ALBUM_ID = 'FTRvFnyfVunYHgCh8';

		function fetchAlbumPage(callback) {
			$.get('https://photos.app.goo.gl/' + ALBUM_ID, callback)
		}

		function extractPhotos(content) {
			const links = new Set()
			let match
			while (match = regex.exec(content)) {
				links.add(match[1])
			} 
			return Array.from(links)
		}

		function insertPhoto(link) {
			$('#div1').prepend('<img src="' + link + '" class="parent" height=400 width=400/>')
		}	  

		function loadImagesFromAlbum() {
			fetchAlbumPage(function(data) {
				console.log(data);
			})
		}
		loadImagesFromAlbum();
	});
	</script>
